<div>
    <select (change)="onChange($event.target.value)">
        <option *ngFor="let device of availableDevices" [value]="device.deviceId">{{ device.label }}</option>
    </select>
</div>

<ngx-zxing class="test-class" [start]="cameraStarted" [device]="selectedDevice" (camerasFound)="displayCameras($event)" (scanSuccess)="handleQrCodeResult($event)"></ngx-zxing>

<div>
    Result:
    <strong>{{ qrResult }}</strong>
</div>
